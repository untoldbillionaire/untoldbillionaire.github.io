<!doctype html>
<html>
<head lang="eng">
  <meta charset="UTF-8">
  <title>untoldbillionaire.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: powderblue;
      font-family: Georgia, serif;
      margin: 0;
      padding: 0;
    }

    ul {
      margin: 0;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      background-color: #fff;
    }

    li {
      list-style-type: none;
      margin: 5px;
    }

    a.home-btn {
      text-decoration: none;
      padding: 8px 12px;
      background-color: #eee;
      border-radius: 5px;
      color: black;
    }

    a.home-btn:hover {
      background-color: #ddd;
    }

    .search-bar {
      width: 120px;
      border: 2px solid black;
      border-radius: 25px;
      background-color: red;
      opacity: 0.8;
      transition: width 0.5s;
      cursor: pointer;
      padding: 5px;
    }

    .search-bar:hover {
      width: 10000px;
    }

    .search-btn {
      border: 1px solid black;
      border-radius: 20px;
      cursor: pointer;
      padding: 5px 10px;
      margin-left: 5px;
    }

    /* üîπ Header container for arrows + search */
    .header-bar {
      position: fixed;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between; /* arrows left, search right */
      align-items: center;
      z-index: 9999;
    }

    .nav-arrows {
      display: flex;
      gap: 10px;
    }

    .nav-arrows button {
      background: #333;
      color: white;
      border: none;
      padding: 6px 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
      opacity: 0.8;
    }

    .nav-arrows button:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- üîπ Header with arrows (left) and search (right) -->
  <div class="header-bar">
    <div class="nav-arrows">
      <button id="backBtn">‚Üê</button>
      <button id="forwardBtn">‚Üí</button>
    </div>
    <div class="search-container">
      <input class="search-bar" type="search" placeholder="Search...">
      <button class="search-btn">Search</button>
    </div>
  </div>

  <br><br><br><br> <!-- spacing so content isn't hidden under fixed header -->

  <ul>
    <li><a class="home-btn" href="doc1">Home</a></li>
    <li><a class="home-btn" href="doc1">Menu</a></li>
    <li><a class="home-btn" href="doc1">Explore</a></li>
    <li><a class="home-btn" href="doc1">Find</a></li>
    <li><a class="home-btn" href="doc1">Create</a></li>
    <li><a class="home-btn" href="doc1">Read</a></li>
    <li><a class="home-btn" href="help.html">Help</a></li>
  </ul>
  <hr>

  <script>
    // üîπ Navigation arrows functionality
    document.getElementById("backBtn").addEventListener("click", () => {
      window.history.back();
    });
    document.getElementById("forwardBtn").addEventListener("click", () => {
      window.history.forward();
    });

    // üîπ Search button functionality (example)
    document.querySelector(".search-btn").addEventListener("click", () => {
      const query = document.querySelector(".search-bar").value;
      alert("Searching for: " + query);
      // Replace with your actual search logic
    });
  </script>
</body>
</html>
