  <style>
    body {
      background-color: powderblue;
      font-family: Georgia, serif;
      margin: 0;
      padding: 0;
    }

    ul {
      margin: 0;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      background-color: #fff;
    }

    li {
      list-style-type: none;
      margin: 5px;
    }

    a.home-btn {
      text-decoration: none;
      padding: 8px 12px;
      background-color: #eee;
      border-radius: 5px;
      color: black;
    }

    a.home-btn:hover {
      background-color: #ddd;
    }

    .search-bar {
      width: 120px;
      max-width: 80%;
      border: 2px solid black;
      border-radius: 25px;
      background-color: red;
      opacity: 0.8;
      transition: width 0.5s;
      cursor: pointer;
      padding: 5px;
    }

    .search-bar:hover {
      width: 60%;
    }

    .search-btn {
      border: 1px solid black;
      border-radius: 20px;
      cursor: pointer;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      ul {
        flex-direction: column;
        align-items: flex-start;
      }
      li {
        margin: 5px 0;
      }
      .search-bar {
        width: 100%;
        max-width: 100%;
      }
    }
    /* üîπ Navigation arrows */
    .nav-arrows {
      position: fixed;   /* stays in place permanently */
      top: 10px;         /* very top */
      left: 10px;        /* very left */
      display: flex;
      gap: 10px;
      z-index: 9999;     /* always on top */
    }
    .nav-arrows button {
      background: #333;
      color: white;
      border: none;
      padding: 6px 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
      opacity: 0.8;
    }
    .nav-arrows button:hover {
      opacity: 1;
    }
  </style>
</head>
