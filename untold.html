<!doctype html>
<html>
<head lang="eng">
  <meta charset="UTF-8">
  <title>untoldbillionaire.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: powderblue;
      font-family: Georgia, serif;
      margin: 0;
      padding: 0;
    }

    ul {
      margin: 0;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      background-color: #fff;
    }

    li {
      list-style-type: none;
      margin: 5px;
    }

    a.home-btn {
      text-decoration: none;
      padding: 8px 12px;
      background-color: #eee;
      border-radius: 5px;
      color: black;
    }

    a.home-btn:hover {
      background-color: #ddd;
    }

    .search-bar {
      width: 250px;
      border: 2px solid black;
      border-radius: 25px;
      background-color: #FFFFFF;
      opacity: 0.8;
      padding: 5px;
    }

    .search-btn {
      border: 1px solid black;
      border-radius: 20px;
      cursor: pointer;
      padding: 5px 10px;
      margin-left: 5px;
    }

    /* üîπ Header container for profile + arrows + search */
    .header-bar {
      position: fixed;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 9999;
    }

    .left-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-arrows {
      display: flex;
      gap: 10px;
    }

    .nav-arrows button {
      background: #333;
      color: white;
      border: none;
      padding: 6px 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
      opacity: 0.8;
    }

    .nav-arrows button:hover {
      opacity: 1;
    }

    /* üîπ Profile upload area */
    .profile-upload img {
      width: 40px;
      height: 40px;
      border-radius: 0px;
      object-fit: cover;
      border: 2px solid #333;
    }

    .profile-upload input {
      display: none;
    }

    .upload-label {
      background: #333;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- üîπ Header with profile (extreme left), arrows (next), search (right) -->
  <div class="header-bar">
    <div class="left-section">
      <div class="profile-upload">
        <img id="profilePic" src="default-avatar.png" alt="Profile">
        <input type="file" id="uploadInput" accept="image/*">
        <label for="uploadInput" class="upload-label">Upload</label>
      </div>
      <div class="nav-arrows">
        <button id="backBtn">‚Üê</button>
        <button id="forwardBtn">‚Üí</button>
      </div>
    </div>

    <div class="search-container">
      <input class="search-bar" type="search" placeholder="Search...">
      <button class="search-btn">Search</button>
    </div>
  </div>

  <br><br><br><br> <!-- spacing so content isn't hidden under fixed header -->

  <ul>
    <li><a class="home-btn" href="doc1">Home</a></li>
    <li><a class="home-btn" href="doc1">Menu</a></li>
    <li><a class="home-btn" href="doc1">Explore</a></li>
    <li><a class="home-btn" href="doc1">Find</a></li>
    <li><a class="home-btn" href="doc1">Create</a></li>
    <li><a class="home-btn" href="doc1">Read</a></li>
    <li><a class="home-btn" href="help.html">Help</a></li>
  </ul>
  <hr>

  <script>
    // üîπ Navigation arrows functionality
    document.getElementById("backBtn").addEventListener("click", () => {
      window.history.back();
    });
    document.getElementById("forwardBtn").addEventListener("click", () => {
      window.history.forward();
    });

    // üîπ Profile picture upload preview + persistence
    const uploadInput = document.getElementById("uploadInput");
    const profilePic = document.getElementById("profilePic");

    // Load saved profile picture from localStorage
    const savedPic = localStorage.getItem("profilePic");
    if (savedPic) {
      profilePic.src = savedPic;
    }

    uploadInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          profilePic.src = e.target.result;
          // Save to localStorage
          localStorage.setItem("profilePic", e.target.result);
        };
        reader.readAsDataURL(file);
      }
    });

    // üîπ Search button functionality (example)
    document.querySelector(".search-btn").addEventListener("click", () => {
      const query = document.querySelector(".search-bar").value;
      alert("Searching for: " + query);
      // Replace with your actual search logic
    });
  </script>
</body>
</html>
