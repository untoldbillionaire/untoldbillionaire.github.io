<!doctype html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>untoldbillionaire.com - Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background-color: powderblue; font-family: Georgia, serif; margin: 0; padding: 0; }
    .chat-container { max-width: 600px; margin: 120px auto 20px auto; background: #fff; border-radius: 10px; padding: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    #messages { height: 400px; overflow-y: auto; border-bottom: 1px solid #ccc; padding: 10px; }
    .message { margin: 10px 0; padding: 8px; border-radius: 6px; background: #f1f1f1; }
    .message img, .message video { max-width: 100%; border-radius: 6px; }
    .chat-input { display: flex; gap: 10px; margin-top: 10px; }
    .chat-input input[type="text"] { flex: 1; padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
    .chat-input button { padding: 8px 12px; border: none; border-radius: 6px; background: #333; color: #fff; cursor: pointer; }
    .chat-input button:hover { background: #555; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="messages"></div>
    <div class="chat-input">
      <input type="text" id="messageText" placeholder="Type a message...">
      <input type="file" id="fileInput" accept="image/*,video/*">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    // ðŸ”¹ Replace with your Firebase project config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Sign in anonymously
    signInAnonymously(auth);

    const messagesDiv = document.getElementById("messages");
    const sendBtn = document.getElementById("sendBtn");
    const messageText = document.getElementById("messageText");
    const fileInput = document.getElementById("fileInput");

    const messagesRef = collection(db, "messages");
    const q = query(messagesRef, orderBy("timestamp"));

    // ðŸ”¹ Listen for new messages in real time
    onSnapshot(q, (snapshot) => {
      messagesDiv.innerHTML = "";
      snapshot.forEach((doc) => {
        const msg = doc.data();
        let content = msg.text || "";
        if (msg.fileUrl) {
          if (msg.fileType.startsWith("image")) {
            content += `<br><img src="${msg.fileUrl}">`;
          } else if (msg.fileType.startsWith("video")) {
            content += `<br><video controls src="${msg.fileUrl}"></video>`;
          }
        }
        addMessage(msg.sender, content);
      });
    });

    // ðŸ”¹ Send message
    sendBtn.addEventListener("click", async () => {
      const text = messageText.value.trim();
      const file = fileInput.files[0];
      let fileUrl = null;
      let fileType = null;

      if (file) {
        const storageRef = ref(storage, "uploads/" + file.name);
        await uploadBytes(storageRef, file);
        fileUrl = await getDownloadURL(storageRef);
        fileType = file.type;
      }

      if (text || fileUrl) {
        await addDoc(messagesRef, {
          sender: "Anonymous", // replace with auth user info if needed
          text: text,
          fileUrl: fileUrl,
          fileType: fileType,
          timestamp: serverTimestamp()
        });
        messageText.value = "";
        fileInput.value = "";
      }
    });

    function addMessage(sender, content) {
      const div = document.createElement("div");
      div.classList.add("message");
      div.innerHTML = `<strong>${sender}:</strong> ${content}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
