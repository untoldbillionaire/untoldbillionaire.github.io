<!doctype html>
<html>
<head lang="eng">
  <meta charset="UTF-8">
  <title>untoldbillionaire.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: powderblue;
      font-family: Georgia, serif;
      margin: 0;
      padding: 0;
    }
    .profile-upload {
      position: relative;
      width: 70px;
      height: 70px;
    }
    .profile-upload img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #333;
    }
    .profile-upload input { display: none; }
    .upload-label {
      position: absolute;
      bottom: 0;
      right: 0;
      background: #333;
      color: white;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      line-height: 1;
    }
  </style>
</head>
<body>
  <div class="profile-upload">
    <img id="profilePic" src="default-avatar.png" alt="Profile">
    <input type="file" id="uploadInput" accept="image/*">
    <label for="uploadInput" class="upload-label">+</label>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, updateProfile } 
      from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } 
      from "https://www.gstatic.com/firebasejs/11.0.0/firebase-storage.js";
    import { getFirestore, doc, setDoc, getDoc } 
      from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDWRSdDveag6AQIaCP4SR5X5caMyMiiktk",
      authDomain: "collection-abae0.firebaseapp.com",
      projectId: "collection-abae0",
      storageBucket: "collection-abae0.appspot.com",
      messagingSenderId: "721235736494",
      appId: "1:721235736494:web:8e81c5cf9cb633383cfa3f",
      measurementId: "G-ZCR2D4F94L"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);
    const db = getFirestore(app);

    const uploadInput = document.getElementById("uploadInput");
    const profilePic = document.getElementById("profilePic");

    // Load profile picture when user logs in
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        if (user.photoURL) {
          profilePic.src = user.photoURL;
        } else {
          try {
            const docSnap = await getDoc(doc(db, "users", user.uid));
            if (docSnap.exists() && docSnap.data().photoURL) {
              profilePic.src = docSnap.data().photoURL;
            }
          } catch (err) {
            console.error("Error loading profile picture:", err);
          }
        }
      } else {
        profilePic.src = "default-avatar.png";
      }
    });

    // Upload new profile picture with preview + error handling
    uploadInput.addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) {
        alert("No file selected.");
        return;
      }

      // Show preview immediately
      const reader = new FileReader();
      reader.onload = (e) => {
        profilePic.src = e.target.result;
      };
      reader.readAsDataURL(file);

      const user = auth.currentUser;
      if (!user) {
        console.warn("Not logged in: preview shown, but not uploaded to Firebase.");
        return;
      }

      try {
        const storageRef = ref(storage, `profilePics/${user.uid}`);
        await uploadBytes(storageRef, file);
        const url = await getDownloadURL(storageRef);

        await updateProfile(user, { photoURL: url });
        await setDoc(doc(db, "users", user.uid), { photoURL: url }, { merge: true });

        profilePic.src = url;
        console.log("Profile picture updated successfully:", url);
      } catch (err) {
        console.error("Upload error:", err);
        alert("Upload failed: " + err.message);
      }
    });
  </script>
</body>
</html>
